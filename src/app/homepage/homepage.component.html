<main>
  <div class="logo">
    <picture>
      <source media="(min-width: 1024px)" srcset="../../assets/images/logo-stretch-explosion.png">
      <source media="(min-width: 768px)" srcset="../../assets/images/logo-stretch-explosion.png">
      <img class="superimg" src="../../assets/images/logo-stack-explosion.png" alt="IfItDoesntMatchAnyMedia">
    </picture>
  </div>

  <form #nameForm="ngForm" (ngSubmit)="submitName(nameForm.value.name)">
    <label for="">Enter your name:</label>
    <input type="text" placeholder="name" name="name" ngModel>
    <button>Start</button>
  </form>
</main>
