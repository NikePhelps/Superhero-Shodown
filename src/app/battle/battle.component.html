<main>
  <div class="table">
    <div class="computer-deck">CPU Deck
      <div class="computer-image"></div>
    </div>
    <div class="battle-area">
      <card class="computer-card" *ngIf="currentComputerHero()" [hero]="currentComputerHero()" [cardSize]="'large'">
      </card>
      <card class="user-card" *ngIf="currentPlayerHero()" [hero]="currentPlayerHero()" [cardSize]="'large'"></card>
    </div>
    <div class="user-deck">
      <card *ngFor="let hero of playerHeroes; index as i"
        [hero]="hero"
        [cardSize]="'small'"
        (click)="playerInputNeeded ? choosePlayerCard(i) : null"></card>
    </div>


  </div>
</main>
