<main>
  <div class="table">
    <div class="setOfCards">
      <div class="card computer-deck">
        <img class="computer-image" src="../../assets/images/cards-200-180-Martian-Manhunter.png" alt="">
        <!-- <div class="computer-image"></div> -->
        <p>CPU Deck</p>
      </div>
      <div class="card computer-deck">
        <img class="computer-image" src="../../assets/images/cards-200-180-Hulk.png" alt="">
        <!-- <div class="computer-image"></div> -->
        <p>CPU Deck</p>
      </div>
      <div class="card computer-deck">
        <img class="computer-image" src="../../assets/images/cards-200-180-Iron-Man.png" alt="">
        <!-- <div class="computer-image"></div> -->
        <p>CPU Deck</p>
      </div>
      <div class="card computer-deck">
        <img class="computer-image" src="../../assets/images/cards-200-180-Spiderman.png" alt="">
        <!-- <div class="computer-image"></div> -->
        <p>CPU Deck</p>
      </div>
      <div class="card computer-deck">
        <img class="computer-image" src="../../assets/images/cards-200-180-The-Flash.png" alt="">
        <!-- <div class="computer-image"></div> -->
        <p>CPU Deck</p>
      </div>
    </div>
    <div class="battle-area">
      <card class="computer-card" *ngIf="currentComputerHero()" [hero]="currentComputerHero()" [cardSize]="'large'"
        [@PlayComputerCard] [@ComputerDeath]
        [@ComputerAttack]="(currentAttack() && currentAttack().attacker === currentComputerHero()) ? currentAttackAnimation() : 'none'">
      </card>
      <div class="separator"></div>
      <card class="user-card" *ngIf="currentPlayerHero()" [hero]="currentPlayerHero()" [cardSize]="'large'"
        [@PlayUserCard] [@UserDeath]
        [@UserAttack]="(currentAttack() && currentAttack().attacker === currentPlayerHero()) ? currentAttackAnimation() : 'none'">
      </card>
      <div class="hit-animation" [@Pow]="currentAttackTarget()">
        <img class="pow" src="../../assets/images/pow-640.png" alt="Pow">
      </div>
    </div>
    <div class="user-deck">
      <card *ngFor="let hero of playerHeroes; index as i" [hero]="hero" [cardSize]="'small'"
        (click)="playerInputNeeded ? choosePlayerCard(i) : null"></card>
    </div>


  </div>
</main>
