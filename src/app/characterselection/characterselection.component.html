<main>
  <div class="logo">Logo</div>
  <div class="selected-heroes">
    <p class="label">Selected Heroes</p>
    <div class="hero" *ngFor="let hero of selectedHeroes; index as i" (click)="deselectHero(i)">
      <p class="selected">{{ hero.hero }}</p>
    </div>
  </div>
  <div class="hero-list">
    <p class="label">Hero Roster</p>
    <div class="hero" *ngFor="let hero of heroes; index as i" (click)="selectHero(i)">
      <p class="hero-name">{{ hero.hero }}</p>
      <p class="hero-type">{{ hero.type.type }}</p>
    </div>
  </div>
  <button *ngIf="selectedHeroes.length === 5" (click)="submitSelection()">Fight</button>
</main>
