<div class="card" [ngClass]="[cardSize, heroType()]" [ngStyle]="{ 'display': hero ? 'flex' : 'none' }">
  <img class="hero-image" *ngIf="hero"
    src="../../assets/images/cards/cards-200-180-{{ hero.hero.split(' ').join('-') }}.png" alt="{{hero.hero}}">
  <p class="title" *ngIf="hero">{{(cardSize === 'small' && hero.short_name) ? hero.short_name : hero.hero}}</p>
  <img class="attack-type" [ngClass]="{ 'advantage': hasAdvantage }" *ngIf="hero"
    src="../../assets/images/icons/Icon_{{ hero.type.type }}.png" alt="Type">
  <p class="attack-range" *ngIf="hero && cardSize !== 'small'">{{hero.min_damage}}-{{hero.max_damage}}</p>
  <p class="health" *ngIf="hero && cardSize !== 'small'">{{hero.currentHealth ? hero.currentHealth : hero.health}}</p>
</div>
